              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section class="bg-2 text-center mt-5 flip">

        <div class="p-5"></div>
        <div class="p-5"></div>
    </section>

    <section class="mt-1">
        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="images/login-bg.png"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
          
                            <div class="d-flex align-items-center mb-3 pb-1">

                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="username" class="form-control form-control-lg"  required>
                              <label class="form-label" for="form2Example17">Username</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="password" class="form-control form-control-lg" required>
                              <label class="form-label" for="form2Example27">Password</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" onclick="login()">Login</button>
                            </div>
          
          
                        </div>
                      </div>
                    </div>
                  </div>
